<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./scss/style.css"
  >

  <link
    rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'
    integrity='sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg=='
    crossorigin='anonymous'
  />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="nav">
      <a href="">
        <img
          src="./img/logo-all-dark.svg"
          alt=""
          style="width: 220px;"
        >
      </a>
      <ul>
        <li><a href="">首頁</a></li>
        <li><a href="">甜點</a></li>
        <li><a href="">登入</a></li>
        <li><a href="">
            <img
              src="./img/shopping_cart.png"
              alt=""
            >
          </a>
        </li>
      </ul>
    </div>
    <div class="member">
      <div class="login">
        <h1>會員登入</h1>
        <ul>
          <li>
            <i class="fas fa-user-friends"></i>
            <input
              type="text"
              placeholder="電子信箱/手機號碼"
            >
          </li>
          <li>
            <i class="fas fa-key"></i>
            <input
              type="text"
              placeholder="請輸入使用者密碼"
            >
          </li>
          <input type="checkbox">
          <span>記住我</span>
        </ul>
        <span>登入帳號</span>
      </div>
      <div class="community">
        <div class="communityInside">
          <span>— 連結社群帳號 —</span>
          <ul>
            <li><a href=""><img
                  src="./img/fb.png"
                  alt=""
                > </a></li>
            <li><a href=""><img
                  src="./img/google.jpg"
                  alt=""
                > </a></li>
            <li><a href=""><img
                  src="./img/yahoo.png"
                  alt=""
                > </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="mail">
      <div class="mailRight">
        <img
          src="./img/logo-light.svg"
          alt=""
        >
        <h4>
          訂閱你我的甜蜜郵件
        </h4>
      </div>
      <div class="search">
        <img
          src="./img/mail-24px.png"
          class="mailImg"
          alt=""
        >
        <input type="text">
        <div class="send">
          <img
            src="./img/arrow_forward-24px.png"
            class="arrowForward"
            alt=""
          >
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="info">
        <img
          src='./img/logotype-lg-dark.svg'
          alt=""
        >
        <ul>
          <li>01-2345-678</li>
          <li>sweetaste@email.com</li>
          <li>800 高雄市新興區幸福路520號</li>
          <div class="icon">
            <img
              src="./img/ic-line@.svg"
              alt=""
            >
            <img
              src="./img/ic-facebook.svg"
              alt=""
            >
          </div>
        </ul>


      </div>
      <div class="slogan">
        <h4>
          今天是個｜<br>&emsp;吃甜點的好日子。
        </h4>
        <span>
          © 2021 Sweetaste* All Rights Reserved
        </span>
      </div>
    </div>
  </footer>

</html>
